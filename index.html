<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add a Favicon to your Site -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!--Font Awesone Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--Main Template Css File-->
    <link rel="stylesheet" href="style.css">
    <title>Fylo-Data-Storage</title>
</head>

<body>
    <div class="container">
        <div class="all_card">
            <div class="first_card">
                <span class="icon">
                    <i class="document_icon"></i>
                    <i class="folder_icon"></i>
                    <i class="upload_icon"></i>
                </span>
            </div>

            <div class="second_card">
                <p class="You_have">Youâ€™ve used <b>815 GB</b> of your storage</p>
                <div class="progress-bar">
                    <div class="progress-bar-color">
                        <div class="ball"></div>
                    </div>
                </div>
                <span class="GB">
                    <p class="GB_zero">0 GB</p>
                    <p class="GB_all">1000 GB</p>
                </span>
                <div class="floating-msg-container">
                    <div class="msg">
                        <strong class="freeStorage">185</strong>
                        <span>GB LEFT</span>
                    </div>
                    <div class="triangle"></div>
                </div>
            </div>
        </div>
        <!-- start Attribution -->
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                Mentor</a>.
            Coded by <a href="https://maher-elmair.github.io/My_Website" target="_blank">Maher Elmair</a>.
        </div>
        <!-- end Attribution -->
    </div>
</body>

</html>
